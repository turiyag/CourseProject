<!DOCTYPE HTML>
<html>
<head>
    <title>Members Page</title>
    <script src="/js/clientSideMembers.js" type="text/javascript"></script>
</head>
<body>
<h1>Members</h1><br/>
<form>
    <button type=button class="rounded" onclick="membersLoad('membersList', 'members');">
        <span>Refresh</span>
    </button>
    <br/><br/><br/>
    <input type=text id="searchBox" value="Enter search term" onfocus="clearBox('searchBox')"><br/>
    <button type=button class="rounded" id="searchButton" onclick="membersLoad('membersList',
               'members?searchTerm=' + $('#searchBox').val() + '&caseCheckBox=' + $('#caseCheckBox:checked').val());">
        <span>Search</span>
    </button>
    <br/>
    <label>Case sensitive: </label><input type=checkbox id="caseCheckBox">
</form>
<div class="membersList" id="membersList"></div>
</body>
</html>
