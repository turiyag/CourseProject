<!DOCTYPE html>
<html>
<head>

    <title> Add a Task </title>

    <script type="text/javascript"
            src="js/collect.js">
    </script>

</head>

<body>
<h1><u> Add a Task</u></h1>

<form method=post name=upform action="taskLoad" enctype="multipart/form-data">
    <br/>
    <br/><b>Task Name: </b><input name="tNom" type="text" id="phrase2"/><br/>
    <br/><b>Description: <br/></b><textarea name="desc" id="phrase3" rows="10" cols="85"/></textarea><br/>
    <br/><b>Estimated Time Remaining: <input name="ETR" type="text" id="phrase4"/> hrs<br/>
    <br/><b>Time Spent: <input name="timeS" type="text" id="phrase5"/> hrs<br/>
        <br/><b>Progress: <input name="prog" type="text" id="prog"/></u>*optional field*<br/><br/>
            <center>
                <br/><b><u>Priority:</u><br/><br/>
                low <br/><input type="radio" name="priority" value="Low" id="low"> <br/>
                medium <br/><input type="radio" name="priority" value="Medium" id="medium"> <br/>
                high <br/><input type="radio" name="priority" value="High" id="high"> <br/>
                <input type="hidden" name="uNom" value="J DOE"/>
            </center>
            <br/>
            <button type="button" class="rounded" id="enter" onclick="clicked(this.form)">
                <span>Add Entry</span>
            </button>
            <br/>
</form>
</body>
</html>
